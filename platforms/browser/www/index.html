<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <meta http-equiv="Content-Security-Policy" content="default-src *;
        img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
        style-src  'self' 'unsafe-inline' *">

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <!-- loads website with home view -->
    <body onload="changeView('home')">
        <div>
            <nav >
                <!-- nav bar button that sends user to home view -->
                <a class="navbar-brand" href="#" onclick="changeView('home')" style="cursor:pointer;">Home</a>
                <!-- nav bar button that sends user to biography view -->
                <a class="navbar-brand" href="#" onclick="changeView('bio')" style="cursor:pointer;">Bio</a>
                <!-- nav bar button that sends user to map view -->
                <a class="navbar-brand" href="#" onclick="changeView('map')" style="cursor:pointer;">Map</a>
                <!-- nav bar button that sends user to augmented reality view -->
                <a class="navbar-brand" href="#" onclick="changeView('augReal')" style="cursor:pointer;">Augmented Reality</a>
            </nav>
            <!-- home view -->
            <div id="home" class="pag">
                <h1>Home</h1>
            </div>
            <!-- biography view -->
            <div id="bio" class="pag">
                <h1>Biografia</h1>
            </div>
            <!-- map view-->
            <div id="map" class="pag">
                <h1>Mapa</h1>
            </div>
            <!-- augmented reality view -->
            <div id="augReal" class="pag">
                <h1>Realidade Aumentada</h1>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
